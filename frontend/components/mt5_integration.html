<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT5 Integration - Gold Trading Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --binance-dark-1: #0B0E11;
            --binance-dark-2: #1E2329;
            --binance-dark-3: #2B3139;
            --binance-yellow: #F0B90B;
            --binance-red: #F6465D;
            --binance-green: #0ECB81;
            --binance-blue: #1E90FF;
            --binance-light-gray: #EAECEF;
            --binance-text-gray: #848E9C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--binance-dark-1);
            color: var(--binance-light-gray);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Header */
        .header {
            background: var(--binance-dark-2);
            padding: 12px 0;
            border-bottom: 1px solid var(--binance-dark-3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--binance-yellow);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header p {
            color: var(--binance-text-gray);
            font-size: 0.8rem;
            margin-top: 2px;
        }

        /* Navigation */
        .nav-menu {
            background: var(--binance-dark-3);
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--binance-light-gray);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--binance-dark-2);
            color: var(--binance-yellow);
        }

        .nav-link.active {
            background: var(--binance-yellow);
            color: var(--binance-dark-1);
            font-weight: 600;
        }

        .lang-controls {
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--binance-text-gray);
            color: var(--binance-light-gray);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.2s;
        }

        .lang-btn.active {
            background: var(--binance-yellow);
            color: var(--binance-dark-1);
            border-color: var(--binance-yellow);
        }

        /* Main Content */
        .main-content {
            padding: 20px 0;
        }

        .integration-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .integration-header h2 {
            color: var(--binance-yellow);
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .integration-header p {
            color: var(--binance-text-gray);
            font-size: 0.9rem;
        }

        /* Status Panel */
        .status-panel {
            background: var(--binance-dark-2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--binance-dark-3);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--binance-dark-3);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            color: var(--binance-light-gray);
            font-size: 0.85rem;
        }

        .status-value {
            font-weight: 600;
        }

        .status-connected {
            color: var(--binance-green);
        }

        .status-disconnected {
            color: var(--binance-red);
        }

        .status-pending {
            color: var(--binance-yellow);
        }

        /* Order Summary */
        .order-summary {
            background: var(--binance-dark-2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-title {
            color: var(--binance-yellow);
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .summary-item {
            background: var(--binance-dark-3);
            padding: 12px;
            border-radius: 6px;
        }

        .summary-label {
            color: var(--binance-text-gray);
            font-size: 0.75rem;
            margin-bottom: 4px;
        }

        .summary-value {
            color: var(--binance-light-gray);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .summary-value.price {
            color: var(--binance-blue);
        }

        .summary-value.sl {
            color: var(--binance-red);
        }

        .summary-value.tp {
            color: var(--binance-green);
        }

        /* Order Details */
        .order-details {
            background: var(--binance-dark-2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .details-title {
            color: var(--binance-yellow);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .zone-order {
            background: var(--binance-dark-3);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .zone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .zone-title {
            color: var(--binance-yellow);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .zone-percentage {
            color: var(--binance-text-gray);
            font-size: 0.8rem;
        }

        .zone-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 0.8rem;
        }

        .zone-detail {
            text-align: center;
        }

        .zone-detail-label {
            color: var(--binance-text-gray);
            font-size: 0.7rem;
        }

        .zone-detail-value {
            color: var(--binance-light-gray);
            font-weight: 600;
        }

        /* Action Buttons */
        .action-panel {
            background: var(--binance-dark-2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .action-btn {
            background: var(--binance-green);
            color: var(--binance-dark-1);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 8px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 203, 129, 0.3);
        }

        .action-btn:disabled {
            background: var(--binance-text-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .action-btn.secondary {
            background: var(--binance-dark-3);
            color: var(--binance-light-gray);
            border: 1px solid var(--binance-text-gray);
        }

        .action-btn.secondary:hover {
            background: var(--binance-text-gray);
            box-shadow: none;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Error/Success Messages */
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .message.success {
            background: rgba(14, 203, 129, 0.1);
            border: 1px solid var(--binance-green);
            color: var(--binance-green);
        }

        .message.error {
            background: rgba(246, 70, 93, 0.1);
            border: 1px solid var(--binance-red);
            color: var(--binance-red);
        }

        .message.warning {
            background: rgba(240, 185, 11, 0.1);
            border: 1px solid var(--binance-yellow);
            color: var(--binance-yellow);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 12px;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .zone-details {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .action-btn {
                display: block;
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div>
                    <h1 data-key="title">🟡 Gold Trading Calculator</h1>
                    <p data-key="subtitle">MT5 Integration by Zic</p>
                </div>
            </div>
        </div>
    </header>

    <nav class="nav-menu">
        <div class="container">
            <div class="nav-links">
                <a href="index.html" class="nav-link" data-key="nav-all-in">All-In Calculator</a>
                <a href="risk_calculator.html" class="nav-link" data-key="nav-risk">Risk Calculator</a>
                <a href="mt5_integration.html" class="nav-link active" data-key="nav-mt5">MT5 Integration</a>
            </div>
            <div class="lang-controls">
                <button class="lang-btn active" onclick="setLanguage('th')">TH</button>
                <button class="lang-btn" onclick="setLanguage('en')">EN</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="integration-header">
                <h2 data-key="mt5-title">MT5 Auto Trading Integration</h2>
                <p data-key="mt5-subtitle">เชื่อมต่อและส่ง Orders อัตโนมัติไปยัง MT5</p>
            </div>

            <!-- Messages -->
            <div id="message-container"></div>

            <!-- Status Panel -->
            <div class="status-panel">
                <div class="status-item">
                    <span class="status-label" data-key="server-status">Server Status:</span>
                    <span class="status-value status-disconnected" id="server-status">Disconnected</span>
                </div>
                <div class="status-item">
                    <span class="status-label" data-key="mt5-status">MT5 Connection:</span>
                    <span class="status-value status-disconnected" id="mt5-status">Not Connected</span>
                </div>
                <div class="status-item">
                    <span class="status-label" data-key="account-info">Account Info:</span>
                    <span class="status-value" id="account-info">-</span>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <div class="summary-title">
                    <i class="fas fa-chart-line"></i>
                    <span data-key="order-summary">Order Summary</span>
                </div>
                <div class="summary-grid" id="order-summary">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Order Details -->
            <div class="order-details">
                <div class="details-title" data-key="order-details">Order Details</div>
                <div id="order-zones">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Action Panel -->
            <div class="action-panel">
                <button class="action-btn secondary" onclick="checkServerStatus()">
                    <i class="fas fa-sync-alt"></i>
                    <span data-key="check-connection">Check Connection</span>
                </button>
                <button class="action-btn" id="send-orders-btn" onclick="sendOrdersToMT5()" disabled>
                    <i class="fas fa-paper-plane"></i>
                    <span data-key="send-orders">Send Orders to MT5</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Translation dictionary
        const translations = {
            th: {
                'title': '🟡 Gold Trading Calculator',
                'subtitle': 'MT5 Integration by Zic',
                'nav-all-in': 'All-In Calculator',
                'nav-risk': 'Risk Calculator',
                'nav-mt5': 'MT5 Integration',
                'mt5-title': 'MT5 Auto Trading Integration',
                'mt5-subtitle': 'เชื่อมต่อและส่ง Orders อัตโนมัติไปยัง MT5',
                'server-status': 'สถานะ Server:',
                'mt5-status': 'การเชื่อมต่อ MT5:',
                'account-info': 'ข้อมูลบัญชี:',
                'order-summary': 'สรุป Orders',
                'order-details': 'รายละเอียด Orders',
                'check-connection': 'ตรวจสอบการเชื่อมต่อ',
                'send-orders': 'ส่ง Orders ไป MT5',
                'direction': 'ทิศทาง:',
                'symbol': 'Symbol:',
                'entry-price': 'ราคาเข้า:',
                'stop-loss': 'Stop Loss:',
                'total-lots': 'Lots รวม:',
                'risk-amount': 'ยอดเสี่ยง:',
                'tp-levels': 'TP Levels:',
                'zone': 'Zone',
                'price': 'ราคา',
                'lots': 'Lots',
                'percentage': 'เปอร์เซ็นต์'
            },
            en: {
                'title': '🟡 Gold Trading Calculator',
                'subtitle': 'MT5 Integration by Zic',
                'nav-all-in': 'All-In Calculator',
                'nav-risk': 'Risk Calculator', 
                'nav-mt5': 'MT5 Integration',
                'mt5-title': 'MT5 Auto Trading Integration',
                'mt5-subtitle': 'Connect and send orders automatically to MT5',
                'server-status': 'Server Status:',
                'mt5-status': 'MT5 Connection:',
                'account-info': 'Account Info:',
                'order-summary': 'Order Summary',
                'order-details': 'Order Details',
                'check-connection': 'Check Connection',
                'send-orders': 'Send Orders to MT5',
                'direction': 'Direction:',
                'symbol': 'Symbol:',
                'entry-price': 'Entry Price:',
                'stop-loss': 'Stop Loss:',
                'total-lots': 'Total Lots:',
                'risk-amount': 'Risk Amount:',
                'tp-levels': 'TP Levels:',
                'zone': 'Zone',
                'price': 'Price',
                'lots': 'Lots',
                'percentage': 'Percentage'
            }
        };

        let currentLanguage = 'th';
        let orderData = null;
        let serverUrl = 'http://localhost:8080';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadOrderData();
            updateLanguage();
            checkServerStatus();
        });

        // Language management
        function setLanguage(lang) {
            currentLanguage = lang;
            updateLanguage();
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="setLanguage('${lang}')"]`).classList.add('active');
        }

        function updateLanguage() {
            const elements = document.querySelectorAll('[data-key]');
            elements.forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[currentLanguage][key]) {
                    element.textContent = translations[currentLanguage][key];
                }
            });
        }

        // Load order data from localStorage or URL parameters
        function loadOrderData() {
            // Try to get data from URL parameters first
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('data')) {
                try {
                    orderData = JSON.parse(decodeURIComponent(urlParams.get('data')));
                } catch (e) {
                    console.error('Failed to parse URL data:', e);
                }
            }

            // Fallback to localStorage
            if (!orderData) {
                const storedData = localStorage.getItem('riskCalculatorData');
                if (storedData) {
                    try {
                        orderData = JSON.parse(storedData);
                    } catch (e) {
                        console.error('Failed to parse stored data:', e);
                    }
                }
            }

            // If no data found, show warning
            if (!orderData) {
                showMessage('warning', 'ไม่พบข้อมูล Orders กรุณาคำนวณใน Risk Calculator ก่อน');
                return;
            }

            // Display order data
            displayOrderSummary();
            displayOrderDetails();
        }

        // Display order summary
        function displayOrderSummary() {
            if (!orderData) return;

            const summaryContainer = document.getElementById('order-summary');
            const tpLevels = orderData.tpLevels ? orderData.tpLevels.map(tp => tp.price).join(', ') : '-';

            summaryContainer.innerHTML = `
                <div class="summary-item">
                    <div class="summary-label" data-key="direction">ทิศทาง:</div>
                    <div class="summary-value">${orderData.direction?.toUpperCase() || 'N/A'}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label" data-key="symbol">Symbol:</div>
                    <div class="summary-value">${orderData.symbol || 'XAUUSD'}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label" data-key="entry-price">ราคาเข้า:</div>
                    <div class="summary-value price">${orderData.avgEntryPrice?.toFixed(3) || 'N/A'}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label" data-key="stop-loss">Stop Loss:</div>
                    <div class="summary-value sl">${orderData.stopLoss?.toFixed(3) || 'N/A'}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label" data-key="total-lots">Lots รวม:</div>
                    <div class="summary-value">${orderData.totalLotSize?.toFixed(2) || 'N/A'}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label" data-key="risk-amount">ยอดเสี่ยง:</div>
                    <div class="summary-value sl">$${orderData.riskAmount?.toFixed(2) || 'N/A'}</div>
                </div>
            `;

            updateLanguage();
        }

        // Display order details
        function displayOrderDetails() {
            if (!orderData) return;

            const zonesContainer = document.getElementById('order-zones');
            
            if (orderData.orderBreakdown) {
                // Multi-zone orders
                zonesContainer.innerHTML = `
                    <div class="zone-order">
                        <div class="zone-header">
                            <div class="zone-title" data-key="zone">Zone 1</div>
                            <div class="zone-percentage">${orderData.orderBreakdown.zone1.percent}%</div>
                        </div>
                        <div class="zone-details">
                            <div class="zone-detail">
                                <div class="zone-detail-label" data-key="price">ราคา</div>
                                <div class="zone-detail-value">${orderData.orderBreakdown.zone1.price.toFixed(3)}</div>
                            </div>
                            <div class="zone-detail">
                                <div class="zone-detail-label" data-key="lots">Lots</div>
                                <div class="zone-detail-value">${orderData.orderBreakdown.zone1.lot.toFixed(2)}</div>
                            </div>
                            <div class="zone-detail">
                                <div class="zone-detail-label">SL Risk</div>
                                <div class="zone-detail-value sl">$${(orderData.riskAmount * orderData.orderBreakdown.zone1.percent / 100).toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                    <div class="zone-order">
                        <div class="zone-header">
                            <div class="zone-title" data-key="zone">Zone 2</div>
                            <div class="zone-percentage">${orderData.orderBreakdown.zone2.percent}%</div>
                        </div>
                        <div class="zone-details">
                            <div class="zone-detail">
                                <div class="zone-detail-label" data-key="price">ราคา</div>
                                <div class="zone-detail-value">${orderData.orderBreakdown.zone2.price.toFixed(3)}</div>
                            </div>
                            <div class="zone-detail">
                                <div class="zone-detail-label" data-key="lots">Lots</div>
                                <div class="zone-detail-value">${orderData.orderBreakdown.zone2.lot.toFixed(2)}</div>
                            </div>
                            <div class="zone-detail">
                                <div class="zone-detail-label">SL Risk</div>
                                <div class="zone-detail-value sl">$${(orderData.riskAmount * orderData.orderBreakdown.zone2.percent / 100).toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // Single zone order
                zonesContainer.innerHTML = `
                    <div class="zone-order">
                        <div class="zone-header">
                            <div class="zone-title" data-key="zone">Single Order</div>
                            <div class="zone-percentage">100%</div>
                        </div>
                        <div class="zone-details">
                            <div class="zone-detail">
                                <div class="zone-detail-label" data-key="price">ราคา</div>
                                <div class="zone-detail-value">${orderData.entryPrice1?.toFixed(3) || 'N/A'}</div>
                            </div>
                            <div class="zone-detail">
                                <div class="zone-detail-label" data-key="lots">Lots</div>
                                <div class="zone-detail-value">${orderData.totalLotSize?.toFixed(2) || 'N/A'}</div>
                            </div>
                            <div class="zone-detail">
                                <div class="zone-detail-label">SL Risk</div>
                                <div class="zone-detail-value sl">$${orderData.riskAmount?.toFixed(2) || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            updateLanguage();
        }

        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch(`${serverUrl}/status`);
                const data = await response.json();
                
                document.getElementById('server-status').textContent = 'Connected';
                document.getElementById('server-status').className = 'status-value status-connected';
                
                document.getElementById('mt5-status').textContent = data.mt5_connected ? 'Connected' : 'Disconnected';
                document.getElementById('mt5-status').className = `status-value ${data.mt5_connected ? 'status-connected' : 'status-disconnected'}`;
                
                if (data.account_info) {
                    document.getElementById('account-info').textContent = `${data.account_info.login} (${data.account_info.server})`;
                }
                
                // Enable send button if both server and MT5 are connected
                const sendBtn = document.getElementById('send-orders-btn');
                sendBtn.disabled = !data.mt5_connected;
                
                if (data.mt5_connected) {
                    showMessage('success', 'เชื่อมต่อ MT5 สำเร็จ พร้อมส่ง Orders');
                } else {
                    showMessage('warning', 'MT5 ยังไม่เชื่อมต่อ กรุณาเปิด MT5 และเปิดใช้ Auto Trading');
                }
                
            } catch (error) {
                document.getElementById('server-status').textContent = 'Disconnected';
                document.getElementById('server-status').className = 'status-value status-disconnected';
                document.getElementById('mt5-status').textContent = 'Not Connected';
                document.getElementById('mt5-status').className = 'status-value status-disconnected';
                
                showMessage('error', 'ไม่สามารถเชื่อมต่อ Server ได้ กรุณาตรวจสอบว่า Local Server ทำงานอยู่');
            }
        }

        // Send orders to MT5
        async function sendOrdersToMT5() {
            if (!orderData) {
                showMessage('error', 'ไม่พบข้อมูล Orders');
                return;
            }

            const sendBtn = document.getElementById('send-orders-btn');
            const originalText = sendBtn.innerHTML;
            
            // Show loading state
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="spinner"></div> กำลังส่ง Orders...';

            try {
                const response = await fetch(`${serverUrl}/send_orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('success', `ส่ง Orders สำเร็จ: ${result.orders_sent} orders`);
                } else {
                    showMessage('error', `ส่ง Orders ไม่สำเร็จ: ${result.error}`);
                }
                
            } catch (error) {
                showMessage('error', 'เกิดข้อผิดพลาดในการส่ง Orders: ' + error.message);
            } finally {
                // Restore button state
                sendBtn.disabled = false;
                sendBtn.innerHTML = originalText;
            }
        }

        // Show message
        function showMessage(type, message) {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
