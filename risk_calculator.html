<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>üü° Risk Calculator - Lot Size from %Risk</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Binance Color Palette */
            --binance-yellow: #F0B90B;
            --binance-dark: #0B0E11;
            --binance-dark-2: #1E2329;
            --binance-dark-3: #2B3139;
            --binance-gray: #474D57;
            --binance-light-gray: #848E9C;
            --binance-white: #FFFFFF;
            --binance-green: #0ECB81;
            --binance-red: #F6465D;
            --binance-blue: #1E88E5;
            --binance-bg: #0B0E11;
            --binance-card: #1E2329;
            --binance-border: #2B3139;
            --binance-hover: #2B3139;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--binance-bg);
            min-height: 100vh;
            color: var(--binance-white);
            line-height: 1.6;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            background: var(--binance-bg);
            min-height: 100vh;
        }

        /* Navigation Menu */
        .nav-menu {
            background: var(--binance-card);
            border-bottom: 1px solid var(--binance-border);
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            overflow-x: auto;
        }

        .nav-links {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .nav-item {
            flex-shrink: 0;
            padding: 6px 12px;
            background: var(--binance-dark-2);
            border: 1px solid var(--binance-border);
            border-radius: 16px;
            text-decoration: none;
            color: var(--binance-white);
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .nav-item:hover {
            background: var(--binance-hover);
            border-color: var(--binance-yellow);
        }

        .nav-item.active {
            background: var(--binance-yellow);
            color: var(--binance-dark);
            border-color: var(--binance-yellow);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                padding: 0 20px;
            }
            
            .calculator-body {
                padding: 24px;
            }
            
            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 24px;
                align-items: start;
            }

            .tp-zones-container {
                flex-direction: row;
                gap: 16px;
            }

            .tp-zone {
                flex: 1;
                min-width: 0;
            }

            .tp-grid {
                gap: 12px;
            }

            .tp-item {
                padding: 8px 12px;
            }

            .tp-profit {
                font-size: 0.65rem;
                padding: 2px 6px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
                padding: 0 40px;
            }
            
            .calculator-body {
                padding: 32px;
            }
            
            .main-content {
                grid-template-columns: 400px 1fr;
                gap: 32px;
            }
        }

        .header {
            background: linear-gradient(135deg, var(--binance-yellow) 0%, #FFC107 100%);
            padding: 16px 20px;
            text-align: center;
            color: var(--binance-dark);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(240, 185, 11, 0.3);
            position: relative;
        }

        .language-switcher {
            display: flex;
            gap: 3px;
            flex-shrink: 0;
        }

        .lang-btn {
            padding: 4px 8px;
            background: var(--binance-dark-2);
            border: 1px solid var(--binance-border);
            border-radius: 12px;
            color: var(--binance-white);
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .lang-btn:hover {
            background: var(--binance-hover);
            border-color: var(--binance-yellow);
        }

        .lang-btn.active {
            background: var(--binance-yellow);
            color: var(--binance-dark);
            border-color: var(--binance-yellow);
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            line-height: 1.2;
        }

        .header p {
            font-size: 0.75rem;
            opacity: 0.8;
            font-weight: 500;
            line-height: 1.2;
        }

        .calculator-body {
            padding: 12px;
        }

        .main-content {
            display: block;
        }

        .input-section {
            background: var(--binance-card);
            border: 1px solid var(--binance-border);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            color: var(--binance-white);
            margin-bottom: 6px;
            font-size: 0.85rem;
        }

        .input-field {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--binance-border);
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            background: var(--binance-dark-2);
            color: var(--binance-white);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--binance-yellow);
            box-shadow: 0 0 0 2px rgba(240, 185, 11, 0.2);
        }

        .input-field::placeholder {
            color: var(--binance-light-gray);
        }

        .input-with-unit {
            position: relative;
        }

        .input-unit {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--binance-light-gray);
            font-weight: 600;
            font-size: 0.8rem;
        }

        .type-buttons {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        .type-btn {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid var(--binance-border);
            border-radius: 5px;
            background: var(--binance-dark-2);
            color: var(--binance-white);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.75rem;
            font-weight: 500;
            text-align: center;
        }

        .type-btn:hover {
            border-color: var(--binance-yellow);
            background: var(--binance-hover);
        }

        .type-btn input {
            display: none;
        }

        .type-btn input:checked + span {
            color: var(--binance-dark);
            background: var(--binance-yellow);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Order Distribution Section */
        .order-distribution {
            background: var(--binance-dark-3);
            border: 1px solid var(--binance-border);
            border-radius: 6px;
            padding: 8px;
            margin-top: 6px;
        }

        .distribution-title {
            font-size: 0.7rem;
            color: var(--binance-light-gray);
            margin-bottom: 6px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .distribution-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .percentage-input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid var(--binance-border);
            border-radius: 4px;
            background: var(--binance-dark-2);
            color: var(--binance-white);
            font-size: 0.8rem;
            text-align: center;
        }

        .percentage-input:focus {
            outline: none;
            border-color: var(--binance-yellow);
        }

        .percentage-label {
            font-size: 0.65rem;
            color: var(--binance-light-gray);
            text-align: center;
            margin-top: 2px;
        }

        .distribution-separator {
            color: var(--binance-light-gray);
            font-size: 0.8rem;
            padding: 0 4px;
        }

        .calculate-btn {
            width: 100%;
            padding: 12px 18px;
            background: linear-gradient(135deg, var(--binance-yellow) 0%, #FFC107 100%);
            color: var(--binance-dark);
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 3px 10px rgba(240, 185, 11, 0.3);
        }

        .calculate-btn:hover {
            background: linear-gradient(135deg, #FFC107 0%, var(--binance-yellow) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(240, 185, 11, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(240, 185, 11, 0.2);
        }

        /* Trade Card Styles */
        .trade-card {
            background: var(--binance-card);
            border: 1px solid var(--binance-border);
            border-radius: 10px;
            padding: 12px;
            margin: 12px 0;
            transition: all 0.3s ease;
        }

        .trade-card:hover {
            border-color: var(--binance-yellow);
            box-shadow: 0 4px 12px rgba(240, 185, 11, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--binance-border);
        }

        .card-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .trade-direction-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .trade-direction-badge.buy {
            background: rgba(14, 203, 129, 0.2);
            color: var(--binance-green);
            border: 1px solid var(--binance-green);
        }

        .trade-direction-badge.sell {
            background: rgba(246, 70, 93, 0.2);
            color: var(--binance-red);
            border: 1px solid var(--binance-red);
        }

        .symbol-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .symbol-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--binance-yellow);
        }

        .trade-status {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--binance-green);
            text-transform: uppercase;
        }

        .signal-direction {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 700;
            font-size: 1rem;
        }

        .signal-direction.buy { color: var(--binance-green); }
        .signal-direction.sell { color: var(--binance-red); }

        /* Compact Trade Details */
        .trade-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .detail-item {
            background: var(--binance-dark-2);
            border-radius: 6px;
            padding: 8px 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.65rem;
            color: var(--binance-light-gray);
            margin-bottom: 2px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .detail-value {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--binance-white);
        }

        .detail-value.lot {
            color: var(--binance-yellow);
            font-size: 1rem;
        }

        .detail-value.price {
            color: var(--binance-blue);
            font-size: 0.85rem;
        }

        .detail-value.sl {
            color: var(--binance-red);
        }

        .sl-amount {
            color: var(--binance-red);
            background: rgba(246, 70, 93, 0.1);
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: 500;
            margin-left: 4px;
            font-size: 0.65rem;
            display: inline;
            white-space: nowrap;
        }

        .detail-value.risk {
            color: var(--binance-yellow);
        }

        /* Order Distribution Display */
        .order-breakdown {
            background: var(--binance-dark-3);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 12px;
        }

        .breakdown-title {
            font-size: 0.7rem;
            color: var(--binance-light-gray);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .breakdown-items {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .breakdown-item {
            flex: 1;
            text-align: center;
            padding: 6px;
            background: var(--binance-dark-2);
            border-radius: 4px;
        }

        .breakdown-price {
            font-size: 0.75rem;
            color: var(--binance-blue);
            font-weight: 600;
        }

        .breakdown-lot {
            font-size: 0.8rem;
            color: var(--binance-yellow);
            font-weight: 700;
        }

        .breakdown-percent {
            font-size: 0.65rem;
            color: var(--binance-light-gray);
        }

        .zone-sl {
            font-size: 0.55rem;
            color: var(--binance-red);
            font-weight: 500;
            white-space: nowrap;
            display: inline-block;
            margin-left: 4px;
        }

        /* TP Levels Grid */
        .tp-section {
            background: var(--binance-dark-2);
            border-radius: 6px;
            padding: 10px;
        }

        .tp-title {
            font-size: 0.7rem;
            color: var(--binance-light-gray);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .tp-zones-container {
            display: flex;
            flex-direction: row;
            gap: 12px;
            width: 100%;
            overflow: hidden;
        }

        .tp-zone {
            background: var(--binance-dark-3);
            border-radius: 6px;
            padding: 8px;
            border: 1px solid var(--binance-border);
            flex: 1;
            min-width: 0;
            overflow-x: auto;
            box-sizing: border-box;
        }

        .tp-zone-title {
            font-size: 0.65rem;
            color: var(--binance-yellow);
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tp-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            width: 100%;
            min-width: 0;
        }

        .tp-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .tp-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            background: var(--binance-dark-2);
            border-radius: 4px;
            border: 1px solid var(--binance-border);
            width: 100%;
            min-width: 0;
            box-sizing: border-box;
        }

        .tp-item-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .tp-item-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            min-width: 70px;
            flex-shrink: 0;
        }

        .tp-label {
            font-size: 0.65rem;
            color: var(--binance-light-gray);
            font-weight: 500;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tp-profit {
            color: var(--binance-green);
            font-weight: 700;
            background: rgba(14, 203, 129, 0.1);
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 0.6rem;
            white-space: nowrap;
            display: inline-block;
        }

        .tp-value {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--binance-green);
        }

        .tp-rr {
            font-size: 0.6rem;
            color: var(--binance-yellow);
            font-weight: 600;
            text-align: right;
        }

        .tp-points {
            font-size: 0.6rem;
            color: var(--binance-blue);
            font-weight: 500;
            text-align: right;
        }

        .error-message {
            background: rgba(246, 70, 93, 0.1);
            border: 1px solid var(--binance-red);
            color: var(--binance-red);
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            text-align: center;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .hidden {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 430px) {
            .container {
                max-width: 100%;
                padding: 0;
            }

            .header {
                padding: 10px 14px;
            }

            .header h1 {
                font-size: 1rem;
                margin-bottom: 1px;
            }

            .header p {
                font-size: 0.65rem;
            }

            .nav-menu {
                padding: 8px 12px;
            }

            .nav-links {
                gap: 6px;
            }

            .nav-item {
                padding: 5px 10px;
                font-size: 0.7rem;
                border-radius: 14px;
            }

            .lang-btn {
                padding: 3px 6px;
                font-size: 0.65rem;
            }

            .calculator-body {
                padding: 8px;
            }

            .input-section {
                padding: 12px;
                margin-bottom: 10px;
            }

            .input-group {
                margin-bottom: 10px;
            }

            .input-label {
                font-size: 0.8rem;
                margin-bottom: 4px;
                gap: 4px;
            }

            .input-field {
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            .trade-details {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }

            .tp-zones-container {
                flex-direction: row;
                gap: 8px;
            }

            .tp-zone {
                padding: 6px;
                flex: 1;
                min-width: 0;
                overflow-x: auto;
            }

            .tp-zone-title {
                font-size: 0.6rem;
                margin-bottom: 4px;
            }

            .tp-grid {
                gap: 6px;
                grid-template-columns: 1fr;
            }

            .breakdown-items {
                gap: 4px;
            }

            .breakdown-item {
                padding: 4px;
            }

            .card-header-left {
                gap: 8px;
            }

            .trade-direction-badge {
                font-size: 0.7rem;
                padding: 3px 6px;
            }

            .symbol-name {
                font-size: 1rem;
            }

            .tp-item {
                padding: 4px 6px;
                width: 100%;
                min-width: 0;
            }

            .tp-item-left {
                min-width: 0;
                flex: 1;
            }

            .tp-item-right {
                min-width: 50px;
                flex-shrink: 0;
            }

            .tp-profit {
                padding: 1px 4px;
                font-size: 0.55rem;
            }

            .tp-value {
                font-size: 0.7rem;
            }

            .tp-rr, .tp-points {
                font-size: 0.55rem;
            }

            .tp-profit {
                font-size: 0.55rem;
                padding: 1px 3px;
            }

            .order-distribution {
                padding: 6px;
                margin-top: 4px;
            }

            .distribution-title {
                font-size: 0.65rem;
                margin-bottom: 4px;
            }

            .percentage-input {
                padding: 4px 6px;
                font-size: 0.75rem;
            }

            .percentage-label {
                font-size: 0.6rem;
                margin-top: 1px;
            }
        }

        /* iPad Portrait */
        @media (min-width: 431px) and (max-width: 768px) {
            .tp-zones-container {
                flex-direction: row;
                gap: 10px;
            }

            .tp-zone {
                flex: 1;
                min-width: 0;
            }

            .tp-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .tp-item {
                padding: 6px 8px;
            }

            .tp-profit {
                font-size: 0.6rem;
                padding: 1px 5px;
            }

            .trade-details {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .breakdown-items {
                gap: 6px;
            }
        }

        /* iPad Landscape and larger */
        @media (min-width: 769px) {
            .tp-zones-container {
                flex-direction: row;
                gap: 12px;
            }

            .tp-zone {
                flex: 1;
            }

            .tp-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .trade-details {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Menu -->
        <div class="nav-menu">
            <div class="nav-links">
                <a href="all_in_calculator_v4.html" class="nav-item">
                    <i class="fas fa-calculator"></i> All-In Calculator
                </a>
                <a href="risk_calculator.html" class="nav-item active">
                    <i class="fas fa-percentage"></i> Risk Calculator
                </a>
            </div>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="th">TH</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>

        <div class="header">
            <h1>
                <i class="fas fa-percentage" style="color: #F0B90B;"></i>

            attachEventListeners() {
                // Calculate button
                this.elements.calculateBtn.addEventListener('click', () => this.calculate());

                // Show/hide order distribution when second price is entered
                this.elements.entryPrice2.addEventListener('input', () => {
                    if (this.elements.entryPrice2.value) {
                        this.elements.orderDistribution.style.display = 'block';
                    } else {
                        this.elements.orderDistribution.style.display = 'none';
                    }
                });

                // Auto-adjust percentages
                this.elements.firstZonePercent.addEventListener('input', () => {
                    const firstPercent = parseFloat(this.elements.firstZonePercent.value) || 0;
                    const secondPercent = 100 - firstPercent;
                    if (secondPercent >= 0 && secondPercent <= 100) {
                        this.elements.secondZonePercent.value = secondPercent;
                    }
                });

                this.elements.secondZonePercent.addEventListener('input', () => {
                    const secondPercent = parseFloat(this.elements.secondZonePercent.value) || 0;
                    const firstPercent = 100 - secondPercent;
                    if (firstPercent >= 0 && firstPercent <= 100) {
                        this.elements.firstZonePercent.value = firstPercent;
                    }
                });

                // Input changes clear results
                Object.keys(this.elements).forEach(key => {
                    if (this.elements[key] && this.elements[key].addEventListener) {
                        this.elements[key].addEventListener('input', () => this.clearResults());
                    }
                });

                // Direction change
                document.querySelectorAll('input[name="direction"]').forEach(radio => {
                    radio.addEventListener('change', () => this.clearResults());
                });
            }

            calculate() {
                const portfolioSize = parseFloat(this.elements.portfolioSize.value);
                const riskPercent = parseFloat(this.elements.riskPercent.value);
                const entryPrice1 = parseFloat(this.elements.entryPrice1.value);
                const entryPrice2 = parseFloat(this.elements.entryPrice2.value);
                const stopLoss = parseFloat(this.elements.stopLoss.value);
                const direction = document.querySelector('input[name="direction"]:checked').value;
                const symbol = this.elements.symbol.value || 'XAUUSD';

                // Validation
                if (!portfolioSize || !riskPercent || !entryPrice1 || !stopLoss) {
                    this.showError(this.getTranslation('error-invalid-inputs'));
                    return;
                }

                // If entryPrice2 is provided, validate it
                if (entryPrice2 && entryPrice2 === entryPrice1) {
                    this.showError(this.getTranslation('error-invalid-entry'));
                    return;
                }

                // Validate percentages if second price is provided
                if (entryPrice2) {
                    const firstPercent = parseFloat(this.elements.firstZonePercent.value) || 0;
                    const secondPercent = parseFloat(this.elements.secondZonePercent.value) || 0;
                    if (Math.abs(firstPercent + secondPercent - 100) > 0.1) {
                        this.showError(this.getTranslation('error-invalid-percentage'));
                        return;
                    }
                }

                this.hideError();

                // Use average entry price if range is provided
                const avgEntryPrice = entryPrice2 ? (entryPrice1 + entryPrice2) / 2 : entryPrice1;

                // Validate SL direction
                if (direction === 'buy' && stopLoss >= avgEntryPrice) {
                    this.showError(this.getTranslation('error-invalid-sl'));
                    return;
                }
                if (direction === 'sell' && stopLoss <= avgEntryPrice) {
                    this.showError(this.getTranslation('error-invalid-sl'));
                    return;
                }

                // Calculate risk amount
                const riskAmount = portfolioSize * (riskPercent / 100);

                // Calculate lot size
                const stopDistanceUSD = Math.abs(avgEntryPrice - stopLoss);
                const contractSize = 100; // oz per lot for Gold
                const totalLotSize = riskAmount / (contractSize * stopDistanceUSD);

                // Calculate order distribution if applicable
                let orderBreakdown = null;
                if (entryPrice2) {
                    const firstPercent = parseFloat(this.elements.firstZonePercent.value) || 30;
                    const secondPercent = parseFloat(this.elements.secondZonePercent.value) || 70;
                    
                    // Determine zone prices based on trade direction
                    let zone1Price, zone2Price;
                    if (direction === 'buy') {
                        // For BUY: Start from higher price (zone1), then lower price (zone2)
                        zone1Price = Math.max(entryPrice1, entryPrice2);
                        zone2Price = Math.min(entryPrice1, entryPrice2);
                    } else {
                        // For SELL: Start from lower price (zone1), then higher price (zone2)
                        zone1Price = Math.min(entryPrice1, entryPrice2);
                        zone2Price = Math.max(entryPrice1, entryPrice2);
                    }
                    
                    orderBreakdown = {
                        zone1: {
                            price: zone1Price,
                            lot: totalLotSize * (firstPercent / 100),
                            percent: firstPercent
                        },
                        zone2: {
                            price: zone2Price,
                            lot: totalLotSize * (secondPercent / 100),
                            percent: secondPercent
                        }
                    };
                }

                // Prepare TP levels
                const tpLevels = this.getTakeProfitLevels();

                // Generate trade card
                this.generateTradeCard({
                    symbol,
                    direction,
                    entryPrice1,
                    entryPrice2,
                    avgEntryPrice,
                    stopLoss,
                    totalLotSize,
                    riskAmount,
                    riskPercent,
                    tpLevels,
                    orderBreakdown
                });

                // Save to storage
                this.saveToStorage();
            }

                tpInputs.forEach((input, index) => {
                    const value = parseFloat(input.value);
                    if (value && value > 0) {
                        tpLevels.push({
                            level: index + 1,
                            price: value
                        });
                    }
                });

                return tpLevels;
            }

                                                const priceDistance = Math.abs(tp.price - data.orderBreakdown.zone2.price);
                                                const profitPerLot = contractSize * priceDistance;
                                                const totalProfit = profitPerLot * data.orderBreakdown.zone2.lot;
                                                return `
                                                <div class="tp-item">
                                                    <div class="tp-item-left">
                                                        <div class="tp-label">TP${tp.level} <span class="tp-profit">+${totalProfit.toFixed(1)} $</span></div>
                                                        <div class="tp-value">${tp.price.toFixed(3)}</div>
                                                    </div>
                                                    <div class="tp-item-right">
                                                        <div class="tp-rr">R:R ${rrRatio}</div>
                                                        <div class="tp-points">+${points}p</div>
                                                    </div>
                                                </div>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ` : `
                            <div class="tp-grid">
                                <div class="tp-group">
                                    ${data.tpLevels.slice(0, 3).map(tp => {
                                        const stopDistancePips = Math.abs(data.avgEntryPrice - data.stopLoss) / 0.01;
                                        const tpDistancePips = Math.abs(tp.price - data.avgEntryPrice) / 0.01;
                                        const rrRatio = (tpDistancePips / stopDistancePips).toFixed(1);
                                        const points = tpDistancePips.toFixed(0);
                                        // Calculate profit for this TP level
                                        const contractSize = 100; // oz per lot for Gold
                                        const priceDistance = Math.abs(tp.price - data.avgEntryPrice);
                                        const profitPerLot = contractSize * priceDistance;
                                        const totalProfit = profitPerLot * data.totalLotSize;
                                        return `
                                        <div class="tp-item">
                                            <div class="tp-item-left">
                                                <div class="tp-label">TP${tp.level} <span class="tp-profit">+${totalProfit.toFixed(1)} $</span></div>
                                                <div class="tp-value">${tp.price.toFixed(3)}</div>
                                            </div>
                                            <div class="tp-item-right">
                                                <div class="tp-rr">R:R ${rrRatio}</div>
                                                <div class="tp-points">+${points}p</div>
                                            </div>
                                        </div>
                                        `;
                                    }).join('')}
                                </div>
                                <div class="tp-group">
                                    ${data.tpLevels.slice(3, 6).map(tp => {
                                        const stopDistancePips = Math.abs(data.avgEntryPrice - data.stopLoss) / 0.01;
                                        const tpDistancePips = Math.abs(tp.price - data.avgEntryPrice) / 0.01;
                                        const rrRatio = (tpDistancePips / stopDistancePips).toFixed(1);
                                        const points = tpDistancePips.toFixed(0);
                                        // Calculate profit for this TP level
                                        const contractSize = 100; // oz per lot for Gold
                                        const priceDistance = Math.abs(tp.price - data.avgEntryPrice);
                                        const profitPerLot = contractSize * priceDistance;
                                        const totalProfit = profitPerLot * data.totalLotSize;
                                        return `
                                        <div class="tp-item">
                                            <div class="tp-item-left">
                                                <div class="tp-label">TP${tp.level} <span class="tp-profit">+${totalProfit.toFixed(1)} $</span></div>
                                                <div class="tp-value">${tp.price.toFixed(3)}</div>
                                            </div>
                                            <div class="tp-item-right">
                                                <div class="tp-rr">R:R ${rrRatio}</div>
                                                <div class="tp-points">+${points}p</div>
                                            </div>
                                        </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        `}
                    </div>
                ` : '';

                const cardHTML = `
                    <div class="trade-card">
                        <div class="card-header">
                            <div class="card-header-left">
                                <div class="trade-direction-badge ${data.direction}">
                                    <i class="fas fa-arrow-${data.direction === 'buy' ? 'up' : 'down'}"></i>
                                    ${data.direction.toUpperCase()}
                                </div>
                                <div class="symbol-info">
                                    <div class="symbol-name">${data.symbol}</div>
                                    <div class="trade-status">${translations[lang]['status-opened']}</div>
                                </div>
                            </div>
                        </div>

                        <div class="trade-details">
                            <div class="detail-item">
                                <div class="detail-label">${translations[lang]['lot-size-label']}</div>
                                <div class="detail-value lot">${data.totalLotSize.toFixed(2)}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Price</div>
                                <div class="detail-value price">${entryPriceDisplay}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">SL</div>
                                <div class="detail-value sl">${slDisplay}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Risk</div>
                                <div class="detail-value risk">${data.riskPercent}%</div>
                            </div>
                        </div>

                        ${orderBreakdownHTML}
                        ${tpLevelsHTML}
                    </div>
                `;

                this.elements.resultsSection.innerHTML = cardHTML;
            }

            clearResults() {
                this.elements.resultsSection.innerHTML = '';
            }

            hideError() {
                this.elements.errorMessage.classList.add('hidden');
            }

            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.classList.remove('hidden');
            }

            saveToStorage() {
                const data = {
                    symbol: this.elements.symbol.value,
                    portfolioSize: this.elements.portfolioSize.value,
                    riskPercent: this.elements.riskPercent.value,
                    entryPrice1: this.elements.entryPrice1.value,
                    entryPrice2: this.elements.entryPrice2.value,
                    firstZonePercent: this.elements.firstZonePercent.value,
                    secondZonePercent: this.elements.secondZonePercent.value,
                    stopLoss: this.elements.stopLoss.value,
                    tp1: this.elements.tp1.value,
                    tp2: this.elements.tp2.value,
                    tp3: this.elements.tp3.value,
                    tp4: this.elements.tp4.value,
                    tp5: this.elements.tp5.value,
                    tp6: this.elements.tp6.value,
                    direction: document.querySelector('input[name="direction"]:checked')?.value
                };
                localStorage.setItem('riskCalculator', JSON.stringify(data));
            }

            loadFromStorage() {
                const data = JSON.parse(localStorage.getItem('riskCalculator') || '{}');
                
                if (data.symbol) this.elements.symbol.value = data.symbol;
                if (data.portfolioSize) this.elements.portfolioSize.value = data.portfolioSize;
                if (data.riskPercent) this.elements.riskPercent.value = data.riskPercent;
                if (data.entryPrice1) this.elements.entryPrice1.value = data.entryPrice1;
                if (data.entryPrice2) {
                    this.elements.entryPrice2.value = data.entryPrice2;
                    this.elements.orderDistribution.style.display = 'block';
                }
                if (data.firstZonePercent) this.elements.firstZonePercent.value = data.firstZonePercent;
                if (data.secondZonePercent) this.elements.secondZonePercent.value = data.secondZonePercent;
                if (data.stopLoss) this.elements.stopLoss.value = data.stopLoss;
                if (data.tp1) this.elements.tp1.value = data.tp1;
                if (data.tp2) this.elements.tp2.value = data.tp2;
                if (data.tp3) this.elements.tp3.value = data.tp3;
                if (data.tp4) this.elements.tp4.value = data.tp4;
                if (data.tp5) this.elements.tp5.value = data.tp5;
                if (data.tp6) this.elements.tp6.value = data.tp6;
                
                if (data.direction) {
                    const directionRadio = document.querySelector(`input[name="direction"][value="${data.direction}"]`);
                    if (directionRadio) directionRadio.checked = true;
                }
            }

            // Language system
            initializeLanguage() {
                this.currentLanguage = localStorage.getItem('goldCalculatorLanguage') || 'th';
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.switchLanguage(btn.dataset.lang);
                    });
                });
                
                this.applyLanguage(this.currentLanguage);
            }

            switchLanguage(lang) {
                this.currentLanguage = lang;
                localStorage.setItem('goldCalculatorLanguage', lang);
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
                
                this.applyLanguage(lang);
            }

            applyLanguage(lang) {
                const translations = this.getTranslations();
                
                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.getAttribute('data-key');
                    if (translations[lang] && translations[lang][key]) {
                        element.textContent = translations[lang][key];
                    }
                });
            }

            getTranslations() {
                return this.translations;
            }

            getTranslation(key) {
                const translations = this.getTranslations();
                return translations[this.currentLanguage][key] || key;
            }
        }

        // Initialize calculator when page loads
        let calculator;
        
        document.addEventListener('DOMContentLoaded', () => {
            calculator = new RiskCalculator();
        });
    </script>
</body>
</html>
